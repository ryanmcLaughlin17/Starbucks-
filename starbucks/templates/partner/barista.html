{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baristas</title>
</head>
<body>
    <h1>Baristas</h1>
    <div class="baristas">
        {% for barista in barista %}
            <div class="barista">
                <h2>{{ barista.name }}</h2>
                <p>{{ barista.role }} </p>
                <p>{{ barista.number }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content %}
